<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Form Assignment</title>
</head>

<body class="background">
    <div class="main">
        <h1>Sign up</h2>
            <form>
                <div class="name-email">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="dob">
                    <label>Date of Birth
                        <input type="date">
                    </label>
                </div>
                <div class="gender">
                    <p>Select Gender</p>
                    <label>Male<input type="radio" name="gender"></label>
                    <label>Female<input type="radio" name="gender"></label>
                    <label>Other<input type="radio"></label>
                </div>
                <div class="photo">
                    <label>Insert your Photo: <input type="file"></label>
                </div>
                <div class="resume">
                    <label>Insert your resume: <input type="file"></label>
                </div>
                <div class="security-question">
                    <label>Security Question:<textarea rows="6"></textarea></label>
                </div>
                <div class="term">
                    <input type="checkbox"><label>I agree term and Conditions</label>
                </div>
                <input type="submit" value="Register">
            </form>
    </div>


</html>
